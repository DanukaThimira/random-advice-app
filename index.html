<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-800">

  <div class="text-center mb-6 flex flex-col mt-36 p-6 rounded bg-slate-700 mx-20 md:mx-60">
    <div>
    <p class="mb-6 text-green-600">Advice #<span id="id"><!-- Advice ID goes here --></span></p>
   </div>
   <div>
    <h2 class="mb-6 text-4xl" id="advice"><!-- Advice text goes here --></h2>
  </div>
  <div class="justify-center">
  <img class=" mb-6 hidden md:block" src="/images/pattern-divider-desktop.svg" alt="">
  <img class="md:hidden mb-6 " src="/images/pattern-divider-mobile.svg" alt="">  
  </div>
  <div>
  <button onClick="getAdvice()" class="p-4 hover:bg-cyan-500 hover:shadow-xl hover:shadow-green-600 hover:bg-green-500 rounded-full bg-green-400" id="btn"><img src="/images/icon-dice.svg" alt=""></button>
  </div>  
</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
